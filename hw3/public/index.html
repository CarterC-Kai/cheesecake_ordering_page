<html>
	<head>
	
		<title>
			Cheesecake Ordering page
		</title>
		
		<link rel="stylesheet" href="stylesheets/CHANC28.css">
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		
		<script src="javascripts/CHANC28.js"></script>

	</head>
	
	<body>
		<h1>Cheesecake Manufactory</h1>
		<h3 id = "catchphrase">Your reliable place for Cheesecake!</h3><br>
		<img src= "https://upload.wikimedia.org/wikipedia/commons/thumb/e/ea/Baked_cheesecake_with_raspberries_and_blueberries.jpg/250px-Baked_cheesecake_with_raspberries_and_blueberries.jpg" 
		id = "imageborder" width="550" height="400">
		
		<div id="orderInfo">
		
			<h2>Let's get you started!</h2>
		
			<h3 id = "toppingtext">Type & Quantity of Toppings</h3>
			
			<!-- divs surrounding the dropdown menu and the radio buttons ensure that both of them will stay in place -->
			
			<select id = "quantityOfCheesecakes">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
			</select>
			
				
			<div id = "topbuttons">
				<!-- The name parameter makes sure there aren't 2 radio buttons picked at once -->
				<input type="radio" name="fav_topping" id="blueberry">
				<label>Blueberry</label><br>
				<input type="radio" name="fav_topping" id="strawberry">
				<label>Strawberry</label><br>
				<input type="radio" name="fav_topping" id="wildberry">
				<label>Wildberry</label><br>
			</div>
			
			<h3>Notes:</h3>
			<textarea id="notes" rows="4" cols="50" placeholder="Enter any desired modifications here"></textarea><br><br>
			
			<input type="button" value="Order" id="placeOrder">
			
		</div>
		
		<h2> Total Orders
		<select id="month">
			<option value="1">Jan</option>
			<option value="2">Feb</option>
			<option value="3">Mar</option>
			<option value="4">Apr</option>
			<option value="5">May</option>
			<option value="6">Jun</option>
			<option value="7">Jul</option>
			<option value="8">Aug</option>
			<option value="9">Sept</option>
			<option value="10">Oct</option>
			<option value="11">Nov</option>
			<option value="12">Dec</option>
		</select>
		</h2>
		<p style="font-size: 20px;" id="orderHistory">
		</p>
	</body>
</html>
